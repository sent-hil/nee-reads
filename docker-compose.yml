version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "7002:7002"
    volumes:
      - ./data:/app/data
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:7002/api/books/search?q=test')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Development service with hot reload
  dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "7002:7002"
      - "7003:7003"
    volumes:
      - ./api:/app/api
      - ./web/src:/app/web/src
      - ./web/index.html:/app/web/index.html
      - ./data:/app/data
    environment:
      - PYTHONUNBUFFERED=1
    profiles:
      - dev
